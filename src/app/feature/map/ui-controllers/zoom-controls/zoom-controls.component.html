<div class="zoom-controls">
  <gmp-zoom-button
    (click)="zoomIn()"
    [iconName]="'zoom-in'"
    [isDisabled]="isMax$ | async"
  ></gmp-zoom-button>
  <div class="zoom-value" [class.hidden]="isNaturalScale$ | async">
    {{ scale$ | async }}
  </div>
  <gmp-zoom-button
    (click)="zoomOut()"
    [iconName]="'zoom-out'"
    [isDisabled]="isMin$ | async"
  ></gmp-zoom-button>
</div>
