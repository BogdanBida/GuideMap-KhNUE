<div class="zoom-controls">
  <gmp-zoom-button
    class="button"
    (click)="zoomIn()"
    [iconName]="'zoom-in'"
    [isDisabled]="isMax$ | async"
  ></gmp-zoom-button>
  <gmp-zoom-button
    class="button"
    (click)="zoomOut()"
    [iconName]="'zoom-out'"
    [isDisabled]="isMin$ | async"
  ></gmp-zoom-button>
</div>
