<button class="goto" [class.disabled-goto]="!(isLocationExist && isEndpointExist)">
  <svg>
    <image xlink:href="assets/icons/arrow.svg" src="assets/icons/arrow.svg" width="100%" height="100%"></image>
  </svg>
</button>
<span class="mark" *ngIf="!isLocationExist">Define your location<br>(Right Button)</span>
<span class="mark" *ngIf="!isEndpointExist && isLocationExist">Define your endpoint<br>(Search field on top)</span>
