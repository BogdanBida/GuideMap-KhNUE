<div
  class="container"
  #target
  (mousedown)="dragNDrop($event, target)"
  (touchstart)="dragNDrop($event, target)"
  appDisableBrowserZoom
  appDisableContextmenu
>
  <div class="zoom-wrapper" [style.transform]="scaleTransform$ | async">
    <div class="canv" id="canv"></div>
    <div class="canv" id="bgr-canv"></div>
  </div>
</div>
