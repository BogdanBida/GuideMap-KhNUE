<div (click)="onClick($event)">
  <div
    class="container"
    #target
    (mousedown)="dragNDrop($event, target)"
    (touchstart)="dragNDrop($event, target)"
    (wheel)="onWheel($event)"
  >
    <div class="zoom-wrapper" [style.transform]="'scale(' + zoomFactor + ')'">
      <div class="canv" id="canv"></div>
      <div class="canv" id="bgr-canv"></div>
    </div>
  </div>
</div>
