<button class="whereabouts" (click)="scanLocation()">
  <svg class="svg-border">
    <image
      xlink:href="assets/icons.ui/whereabouts.svg"
      src="assets/icons.ui/whereabouts.svg"
      width="100%"
      height="100%"
    ></image>
  </svg>
  <svg class="svg-qr-code">
    <image
      xlink:href="assets/icons.ui/qr-code.svg"
      src="assets/icons.ui/qr-code.svg"
      width="100%"
      height="100%"
    ></image>
  </svg>
</button>

<div class="modal" *ngIf="isOpen">
  <div class="container">
    <div class="qr-scan-area">
      <zxing-scanner
        #scanner
        (scanSuccess)="onCodeResult($event)"
      ></zxing-scanner>
      <div class="qr-area">
        <div class="area"></div>
      </div>
    </div>
  </div>
  <button (click)="isOpen = false" class="close-btn">&times;</button>
</div>
