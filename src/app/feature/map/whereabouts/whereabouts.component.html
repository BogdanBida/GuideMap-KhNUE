<button class="whereabouts" *ngIf="locNodes?.length" (click)="isOpen = true">
  <img src="assets/icons/whereabouts.svg"/>
</button>

<div class="modal" *ngIf="isOpen">
  <div class="container">
    <div class="qr-scan-area">
      <zxing-scanner #scanner (scanSuccess)="onCodeResult($event)"></zxing-scanner>
      <div class="qr-area">
        <div class="area"></div>
      </div>
    </div>
  </div>
  <button (click)="isOpen = false" class="close-btn">&times;</button>
</div>
