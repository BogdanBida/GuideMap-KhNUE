<app-search-bar
  class="search-bar"
  [svgIconUrl]="spriteIconsUrl + 'location-marker'"
  [labelText]="labelText.Location"
  [optionGroups]="userLocationGroups"
  (selectData)="setLocation($event)"
  [selectedValue]="selectedUserLocation$ | async"
></app-search-bar>
<app-search-bar
  class="search-bar"
  [svgIconUrl]="spriteIconsUrl + 'destination-marker'"
  [labelText]="labelText.Destination"
  [optionGroups]="destinationGroups"
  (selectData)="setDestination($event)"
  [selectedValue]="selectedDestination$ | async"
></app-search-bar>
