<app-search></app-search>
<app-switches></app-switches>
<app-canva [floor]="floor"></app-canva>
<app-floor-switcher (setFloor)="floor = $event"></app-floor-switcher>

      <image xlink:href="assets/icons.ui/whereabouts.svg" src="assets/icons.ui/whereabouts.svg" width="100%" height="100%"></image>

<button class="goto">

    <image xlink:href="assets/icons.ui/arrow.svg" src="assets/icons.ui/arrow.svg" width="100%" height="100%"></image>
  </svg>
</button>
