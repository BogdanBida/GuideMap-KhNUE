<app-search class="search"></app-search>
<app-canva class="canva" [zoomFactor]="zoomFactor" appDisableBrowserZoom>
</app-canva>
<app-zoom-controls
  class="zoom-controls"
  (zoomChange)="zoomFactor = $event"
></app-zoom-controls>
<app-floor-switcher class="floor-switcher"></app-floor-switcher>
<app-sidebar class="sidebar"></app-sidebar>
<div class="left-gui-section">
  <button class="info" (click)="openDialog()">
    <svg class="icon">
      <use xlink:href="assets/icons/sprite.svg#info"></use>
    </svg>
  </button>
  <app-settings class="settings"></app-settings>
  <app-whereabouts class="whereabouts"></app-whereabouts>
</div>
<div class="coordinates" *ngIf="isShowCoordinates">
  <span> x: {{ x }} y: {{ y }} </span>
</div>
