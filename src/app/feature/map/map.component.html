<app-search class="search"></app-search>
<app-canva class="canva">
</app-canva>
<app-floor-switcher class="floor-switcher"></app-floor-switcher>
<app-goto-button class="nav-button" (goto)="isGoto = isGoto + $event">
</app-goto-button>
<div class="left-bottom-ui">
  <button class="info" (click)="openDialog()">
    <svg>
      <image xlink:href="assets/icons/info.svg" src="assets/icons/info.svg" width="100%" height="100%"></image>
    </svg>
  </button>
  <app-switches class="settings"></app-switches>
  <app-whereabouts class="whereabouts"></app-whereabouts>
</div>
<div class="coordinates" *ngIf="x && y">
  <span>
    x: {{ x }} y: {{ y }}
  </span>
</div>
